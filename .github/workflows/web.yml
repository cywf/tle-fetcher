name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
    paths:
      - 'web/**'
      - '.github/workflows/web.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Populate TLE assets before building
  populate-tles:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate TLE assets for web
        run: |
          set -Eeuo pipefail
          mkdir -p web/public/tle
          python3 tle_fetcher.py \
            --ids-file ids.txt \
            --source-order celestrak,ivan \
            --no-name \
            -o "web/public/tle/{id}.tle" \
            --quiet || echo "TLE fetch may have failed, continuing..."

      - name: Upload TLE artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tle-assets
          path: web/public/tle/
          retention-days: 1

  # Build and deploy site
  build-and-deploy:
    needs: populate-tles
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download TLE artifacts
        uses: actions/download-artifact@v4
        with:
          name: tle-assets
          path: web/public/tle/

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: |
          cd web
          npm ci

      - name: Build with Next.js
        run: |
          cd web
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './web/out'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
